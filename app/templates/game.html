<body style="background-color: rgb(0, 136, 255); text-align: center">
	{%extends "base.html" %}
	{% block content %}

		<br/>

		<!-- The row of buttons for all the column choices -->
		<div style="display: inline-block; margin-left: auto; margin-right: auto;">
			{% for i in range(0,7) %}

				<!-- each button runs play() when clicked -->
				<button>
					<a href="javascript:play({{i}})">
					Column {{i+1}}
					</a>
				</button>
			{% endfor %}
		</div>

		<br/>
		
		<!-- The board of the game -->
		<div style="width: 498px; margin-left: auto; margin-right: auto;">
			{% for j in range(0,7) %}
				{% for i in range(0,7) %}
					<!-- Each piece is given an id so that we can get to it later -->
					<div id="{{j}}{{i}}" style="border-radius: 59px; width: 59px; height:59px; background-color: white; float: left; margin: 6px"></div>
				{% endfor %}
				<br/>
				<br/>
				<br/>
				<br/>
			{% endfor %}
		</div>
	{% endblock %}
</body>
